<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录成功</title>
    <link rel="stylesheet" href="../resources/backstage/backcss/bootstrap.css">
    <script type="text/javascript" src="../resources/backstage/backjs/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../resources/backstage/backjs/bootstrap.js"></script>
    <meta http-equiv="refresh" content="1;url=<%=basePath%>printtotal.do"/>
    <script>
        $(document).ready(function(){
            $("#progressbar").animate({width:'100%'},"5000");
            /*$("#progressbar").css("width","100%");*/
        });
    </script>
</head>
<body>
欢迎您,${loginname}管理员！2秒后自动跳转,如果无法跳转,请单击<a href="printtotal.do">首页</a>
<div class="progress progress-striped active">
    <div class="progress-bar progress-bar-success" role="progressbar"
         aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
         style="width: 0%;" id="progressbar">
        <span class="sr-only">100% 完成</span>
    </div>
</div>
</body>
</html>
