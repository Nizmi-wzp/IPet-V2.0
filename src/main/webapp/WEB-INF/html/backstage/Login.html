<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理员登录</title>
    <link rel="stylesheet" href="../resources/backstage/backcss/bootstrap.css">
    <script type="text/javascript" src="../resources/backstage/backjs/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../resources/backstage/backjs/bootstrap.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.css">
    <style type="text/css">
        body{background: url("../upload/img/backstageimg/login-bg.jpg");background-size:100% 630px;background-repeat: no-repeat;}
        a{cursor: pointer;}
        div.form-group{width: 500px;height: 500px;background: rgba(255, 255, 255, 0.04);margin-left:400px;}
        div textarea{width: 400px;height: 200px;}
        #warn1,#warn2{color: red;}
    </style>

    <script type="text/javascript">
        history.go(1);
        $(document).ready(function (e) {
            if(window.history&&window.history.pushState){
                $(window).on('popstate',function () {
                    window.history.pushState('forward',null,'#');
                    window.history.forward(1)
                })
            }
            window.history.pushState('forward',null,'#');
            window.history.forward(1)
        })
    </script>
    <script>
        //账号验证失去焦点
        function checknum1(){
            var num1=document.getElementById("num1").value;
            var word=document.getElementById("warn1");
            if(num1.length){
                if(num1.length>10)alert("账号长度不能超过10个字母！");
            }
            else word.setAttribute("style","display:block");
        }
        //账号验证点击事件
        function clicknum1() {
            var word = document.getElementById("warn1");
            word.setAttribute("style", "display:none");

        }
        //密码验证
        function checknum2(){
            var num2=document.getElementById("num2").value;
            var word=document.getElementById("warn2");
            if(num2.length){
                if(num2.length>10)alert("密码长度不能超过10个字母！");
            }
            else word.setAttribute("style","display:block");;
        }
        //密码点击
        function clicknum2(){
            var word=document.getElementById("warn2");
            word.setAttribute("style","display:none");
        }
    </script>
    <script src="../resources/backstage/backjs/snow.js"></script>
</head>

<body>
<div id="wrap">
    <div class="form-group" >
        <h2>管理员登录</h2>
        <hr>
        账户名<input class="form-control" name="uname" id="num1" onclick="clicknum1()" onblur="checknum1()" placeholder="请输入 管理员账号">
        <p>We'll never share your name with anyone else.</p>
        <p style="display: none;" id="warn1">账号不能为空</p>
        密码<input class="form-control" name="pwd" id="num2" type="password" onclick="clicknum2()" onblur="checknum2()"placeholder="请输入密码">
        <p style="display: none;" id="warn2">密码不能为空</p>
        <button type="submit" class="btn btn-info" id="submit">提交</button>
        <button type="reset" class="btn btn-danger">注销</button>
        <a href="/backstage/changepwd">忘记密码</a>
    </div>
</div>
<script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.js" charset='utf-8'></script>
<script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script type="text/javascript" src="../resources/backstage/backjs/login.js"></script>
</body>
</html>
