<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style type="text/css">
        #banner{background: url("/upload/img/image/bg-body.gif");width: 100%;height: 72px;}
        #wrap{border: 1px solid #cc8212;width: 500px;height: 350px;margin-left: 500px;}
        #wrap a{float: right;}
        #wrap div{margin-top: 10px; margin-bottom: 10px;}
        #wrap div label{text-align: right;width: 150px;cursor: pointer;}
        #foot{width: 100%;height: 60px;background: url("/upload/img/image/R-foot.jpg");}
        .but{ position: relative;  left: 10%;}
    </style>
</head>
<body>
<div id="banner"></div>
<div id="wrap">

        <a href="/front/login">&times;</a>
        <div class="form-inline" style="margin-top: 30px;"><label>登录名:</label><input class="form-control" placeholder="请输入登录名" id="userName"></div>
        <div class="form-inline"><label>密码:</label><input class="form-control" placeholder="请输入密码" id="PWD"></div>
        <div class="form-inline"><label>确认密码:</label><input class="form-control" placeholder="请输入确认密码" id="PWD2"></div>
        <div class="form-inline"><label>真实姓名:</label><input class="form-control" placeholder="请输入真实姓名（选填）" id="realName"></div>
        <div class="form-inline"><label>手机号:</label><input class="form-control" placeholder="请输入手机号（选填）" id="telephone"></div>
        <div class="form-inline"><label> Email:</label><input class="form-control" placeholder="请输入Email（选填）"></div>

        <button id="register" class="btn btn-primary btn-block but " style="width: 80%;">注册</button>

</div>
<div id="foot"></div>


</body>
<script type='text/javascript'
        src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript'
        src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript'
        src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<script type='text/javascript'
        src='../resources/js/userreg.js' charset='utf-8'></script>
</html>
